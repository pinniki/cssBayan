<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/cssBayan/normalize.css">
    <link rel="stylesheet" type="text/css" href="/cssBayan/style.css">
    <title>Document</title>
</head>
<body>
    <main class="mainContainer">
            <h1 class="header">
              CSS Bayan
           </h1>
            <div class="listItem">
                <input class="inputLabel" type="radio" id="first" hidden checked>
                <label class="label" for="first">
                    <p class="textLable">
                        Html versus Html+css
                        <span class="icon">
                            <img src="./icon.svg" alt="Image 1" class="iconPlus">
                        </span>
                    </p>
                        
                        <img src="./html+css.jpg" alt="" class="imgMem">
                
                </label>
            </div>
            <div class="listItem">
                <input class="inputLabel" type="radio" id="Second" hidden>
                <label class="label" for="Second">
                    <p class="textLable">
                        Html everywhere
                        <span class="icon">
                            <img src="./icon.svg" alt="Image 1" class="iconPlus">
                        </span>
                    </p>
                
                        <img src="./htmlEverywhere.jpg" alt="" class="imgMem">
                
                </label>
            </div>
            <div class="listItem">
                <input class="inputLabel" type="radio" id="Third" hidden>
                <label class="label" for="Third">
                    <p class="textLable">
                        Everyone an Object
                        <span class="icon">
                            <img src="./icon.svg" alt="Image 1" class="iconPlus">
                        </span>
                    </p>
                
                        <img src="./everyoneAnObject.gif" alt="" class="imgMem">
                
                </label>
            </div>
            <div class="listItem">
                <input class="inputLabel" type="radio" id="forth" hidden>
                <label class="label" for="forth">
                    <p class="textLable">
                        Me at 2 a.m.
                        <span class="icon">
                            <img src="./icon.svg" alt="Image 1" class="iconPlus">
                        </span>
                    </p>
                    
                        <img src="./meAt2am.jpg" alt="" class="imgMem">
                
                </label>
            </div>
            <div class="listItem">
                <input class="inputLabel" type="radio" id="fifth" hidden>
                <label class="label" for="fifth">
                    <p class="textLable">
                        HTML programmers
                        <span class="icon">
                            <img src="./icon.svg" alt="Image 1" class="iconPlus">
                        </span>
                    </p>
                
                        <img src="./htmlProgrammer.jpg" alt="" class="imgMem">
                
                </label>
            </div>
    </main>
</body>
</html>
